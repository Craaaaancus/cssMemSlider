<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Css mem slider</title>
</head>
<body>
<div class="container">
  <div class="slider">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider-images">
      <img src="images/НуВот1.jpg" alt="">
      <img src="images/НуВот2.jpg" alt="">
      <img src="images/НуВот3.jpg" alt="">
      <img src="images/НуВот4.jpg" alt="">
      <img src="images/НуВот5.jpg" alt="">
    </div>
    <div class="slider-text">
      <p class="text1">Some text1</p>
      <p class="text2">Some text2</p>
      <p class="text3">Some text3</p>
      <p class="text4">Some text4</p>
      <p class="text5">Some text5</p>
    </div>
    <div class="slider-controls">
      <label for="slide1" class="bar"></label>
      <label for="slide2" class="bar"></label>
      <label for="slide3" class="bar"></label>
      <label for="slide4" class="bar"></label>
      <label for="slide5" class="bar"></label>
    </div>
  </div>
</div>
