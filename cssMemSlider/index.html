<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Css mem slider</title>
</head>
<body>
<div class="container">
  <div class="slider">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">
    <div class="slider-images">
      <div class="img-block"><img class="slider-img" src="images/НуВот1.jpg" alt=""></div>
      <div class="img-block"><img class="slider-img" src="images/НуВот2.jpg" alt=""></div>
      <div class="img-block"><img class="slider-img" src="images/НуВот3.jpg" alt=""></div>
      <div class="img-block"><img class="slider-img" src="images/НуВот4.jpg" alt=""></div>
      <div class="img-block"><img class="slider-img" src="images/НуВот5.jpg" alt=""></div>
    </div>
    <div class="slider-text">
      <p class="text">Кролик НуВот: курсовая</p>
      <p class="text">Кролик НуВот: жизненная ситуация</p>
      <p class="text">Кролик НуВот: подарок</p>
      <p class="text">Кролик НуВот: помою потом</p>
      <p class="text">Кролик НуВот: безвыходное положение</p>
    </div>
    <div class="slider-controls">
      <label for="slide1" class="control"><span class="control-btn"></span></label>
      <label for="slide2" class="control"><span class="control-btn"></span></label>
      <label for="slide3" class="control"><span class="control-btn"></span></label>
      <label for="slide4" class="control"><span class="control-btn"></span></label>
      <label for="slide5" class="control"><span class="control-btn"></span></label>
    </div>
  </div>
</div>
</body>
</html>
